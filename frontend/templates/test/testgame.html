<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Trivia Game</h1>
    <div id="timer"></div>
    <div id="question-container"></div>
    <ul id="usersList"></ul>
    <div id="result"></div>
    <div id="snowflakes"></div>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <ul id="scoresList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const id = '{{ game_id }}';
            const socket = io.connect('http://' + document.domain + ':' + location.port + '/trivia/game/' + id);
            var username = '';
            var answerSubmitted = false; // Track whether the user has submitted an answer

            socket.on('connect', function () {
                document.getElementById('question-container').innerText = 'Connected to Trivia Game';
                username = sessionStorage.getItem('username');
                socket.emit('register', username);
            });

            socket.on('disconnect', function () {
                document.getElementById('question-container').innerText = 'Disconnected from Trivia Game';
            });

            socket.addEventListener('user_list', (event) => {
                displayUsersList(event);
            });

            socket.on('question', function (question) {
                displayQuestion(question);
                startTimer();
                answerSubmitted = false; // Reset answer submission status for the new question
            });

            socket.on('correct', function (updatedPoints) {
                displayResult('Correct!');
                updateScores(updatedPoints);
            });

            socket.on('incorrect', function (updatedPoints) {
                displayResult('Incorrect!');
                updateScores(updatedPoints);
            });

            socket.on('updated_points', function (updatedPoints) {
                updateScores(updatedPoints);
            });

            socket.on('next_question', function () {
                document.getElementById('result').innerText = '';
                document.getElementById('question-container').innerHTML = ''; // Clear the previous question
                startTimer();
            });

            socket.on('final_points', function (finalPoints) {
                document.getElementById('result').innerText = 'Game Over';
                updateScores(finalPoints);
            });

            socket.on('game_end', function () {
                document.getElementById('timer').innerText = 'Game Over';
                document.body.style.backgroundColor = '#f2f2f2';
            });

            function updateScores(points) {
                const scoresList = document.getElementById("scoresList");

                if (points) {
                    scoresList.innerHTML = '';

                    for (const [user, score] of Object.entries(points)) {
                        const node = document.createElement("li");
                        const textnode = document.createTextNode(`${user}: ${score} points`);
                        node.appendChild(textnode);
                        scoresList.appendChild(node);
                    }
                } else {
                    console.log('Points object is undefined or empty.');
                }
            }

            function displayUsersList(userList) {
                const usersList = document.getElementById("usersList");

                if (userList) {
                    usersList.innerHTML = '';

                    for (const user of userList) {
                        const node = document.createElement("li");
                        const textnode = document.createTextNode(user);
                        node.appendChild(textnode);
                        usersList.appendChild(node);
                    }

                    usersList.style.display = 'block';
                } else {
                    console.log('User list is undefined or empty.');
                }
            }

            function displayQuestion(question) {
                answerSubmitted = false; // Reset the variable for a new question

                const questionContainer = document.getElementById('question-container');
                questionContainer.innerHTML = `<p>${question.question}</p>`;

                for (let i = 1; i <= 4; i++) {
                    const optionKey = 'option' + i;
                    const optionButton = document.createElement('button');
                    optionButton.textContent = question[optionKey];

                    optionButton.addEventListener('click', () => {
                        if (!answerSubmitted) {
                            sendAnswer(optionKey);
                            answerSubmitted = true;
                        }
                    });

                    questionContainer.appendChild(optionButton);
                }
            }


            function startTimer() {
                let timeLeft = 10;
                const timerElement = document.getElementById('timer');

                const timerInterval = setInterval(() => {
                    timerElement.innerText = `Time Left: ${timeLeft}s`;

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerElement.innerText = 'Time Expired!';
                        document.body.style.backgroundColor = '#FF4500';
                        setTimeout(() => {
                            document.body.style.backgroundColor = '#f2f2f2';
                        }, 1000);
                        setTimeout(() => {
                            socket.emit('next_question');
                        }, 2000);
                    }

                    timeLeft--;
                }, 1000);
            }

            function sendAnswer(selectedOption) {
                socket.emit('answer', { option: selectedOption });
            }

            function displayResult(result) {
                const resultElement = document.getElementById('result');
                resultElement.innerText = result;
                document.body.style.backgroundColor = result === 'Correct!' ? '#4CAF50' : '#FF4500';

                setTimeout(() => {
                    document.body.style.backgroundColor = '#f2f2f2';
                    // Instead of clearing the question container here,
                    // let the server signal when to move to the next question.
                }, 2000);
            }
        });
    </script>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.width = Math.random() * 10 + 'px';
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            document.getElementById('snowflakes').appendChild(snowflake);
        }

        for (let i = 0; i < 50; i++) {
            createSnowflake();
        }

        function animateSnowflakes() {
            const snowflakes = document.querySelectorAll('.snowflake');

            snowflakes.forEach(snowflake => {
                const speed = Math.random() * 5 + 1;
                const startPosition = Math.random() * window.innerWidth;
                snowflake.style.left = startPosition + 'px';
                snowflake.style.animation = `snowfall linear infinite ${speed}s`;
            });
        }

        animateSnowflakes();
    </script>

</body>

</html>
