<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lobby Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" type="text/css">
  <link rel="stylesheet" href="/static/snow.css" type="text/css">
</head>
  <body>
  <div class="game-container">
    <button class="christmas-tree-button"></button>
  </div>
  <div class="player-info">
    <div>
      <label for="player-name">Your Name</label>
      <input id="player-name" maxlength="10" type="text" />
    </div>
  </div>
  <div class="user-list-container">
    <div id="user-box" class="chat-box">
        {% for username, id in usernames %}
            <p id="{{ id }}">{{ username }}</p>
        {% endfor %}
    </div>
    </div>
    <div id="chat" class="chat-container">
        <div id="chat-box" class="chat-box">
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        </div>
        <div>
            <input id="chat-message" type="text" maxlength="100" />
            <button type="button" name="chat-send" id="chat-send">Send</button>
        </div>
    </div>
    <script type="module" src="/static/main.js"></script>
    <script src="/static/snow.js"></script>
  </body>
</html>
